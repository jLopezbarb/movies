name: "a\na"

on: 
  pull_request:
    branches:
      - main

jobs:
  devflow:
    runs-on: ubuntu-latest
    steps:
    - name: Context
      uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        url: ${{ secrets.OKTETO_URL }}
    - name: checkout
      uses: actions/checkout@master
    - name: "Run tests"
      uses: okteto/test@latest
      env:
        MY_VAR: |
          Line 1
          Line 2
          Line 3
      with:
        tests: "worker"