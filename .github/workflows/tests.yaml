name: My name is

on: 
  pull_request:
    branches:
      - main

jobs:
  devflow:
    runs-on: ubuntu-latest
    steps:
    - name: Context
      uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        url: ${{ secrets.OKTETO_URL }}
    - name: checkout
      uses: actions/checkout@master
    - name: "Run tests"
      uses: okteto/test@jlo/fix-fithub-multiline-envvars
      with:
        tests: "worker"
        log-level: "debug"