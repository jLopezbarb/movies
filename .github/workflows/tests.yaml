name: "a\na"

on: 
  pull_request:
    branches:
      - main

jobs:
  devflow:
    runs-on: ubuntu-latest
    steps:
    - name: Context
      uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        url: ${{ secrets.OKTETO_URL }}
    - name: checkout
      uses: actions/checkout@master

    - name: "Run tests"
      environment:
        GITHUB_MULTILINE: ${{ env.MY_VAR }}
      uses: okteto/test@latest
      with:
        tests: "worker"
        variables: "PASS=admin"